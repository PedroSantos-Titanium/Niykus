<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Niykus</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="avatar-flutuante" class="avatar-flutuante">

  </div>
  <header>
    <div class="header-flex">

    Feito com 💜 para minha princesa | Pelo seu namorado &copy; 2025
  </footer>
  <audio id="musica-menu" src="audio/Compass.mp3" autoplay loop></audio>
